<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/jslib/dojo-release-1.11.2/dijit/themes/claro/claro.css"
          rel="stylesheet"
          type="text/css"/>
    <script src="/jslib/dojo-release-1.11.2/dojo/dojo.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body class="claro" style="height: 500px; width: 100%;">
<div data-dojo-type="dijit/layout/BorderContainer"
     style="height: 100%; width: 100%;">
    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'top'">
        <div data-dojo-type="dijit/MenuBar">
            <div data-dojo-type="dijit/MenuBarItem">File
                <div data-dojo-type="dijit/PopupMenuItem">
                <span>Save as</span>
                </div>
                <div data-dojo-type="dijit/DropMenu">
                <div data-dojo-type="dijit/MenuItem">
                .doc
                </div>
                <div data-dojo-type="dijit/MenuItem">
                .html
                </div>
                <div data-dojo-type="dijit/MenuItem">
                .jpeg
                </div>

                </div>
            </div>
            <div data-dojo-type="dijit/MenuBarItem">
                Exit
            </div>

            <div data-dojo-type="dijit/MenuBarItem">View</div>
            <div data-dojo-type="dijit/MenuBarItem">Help</div>
            <div data-dojo-type="dijit/MenuBarItem">Edit</div>
        </div>

    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'bottom'">
    </div>
    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'right'">
    </div>
    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'left'">
    </div>
    <div data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'center'">
    </div>
</div>

<script>
    require(["../../jslib/dojo/parser"], function (parser) {
        parser.parse();
    });

    require([
        "../../jslib/dijit/Menu",
        "dijit/MenuItem",
        "dojo/parser",
        "dojo/domReady!"
    ], function (Menu, MenuItem, ComboButton, parser) {
        parser.parse;
    });

</script>
</body>
</html>
